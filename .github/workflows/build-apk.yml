name: Build Minimal Android APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7 (local)
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
          gradle --version

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Build Debug APK
        working-directory: apk
        run: gradle assembleDebug

      - name: Prepare APK
        run: |
          mkdir -p release
          cp apk/build/outputs/apk/debug/*.apk release/KS-AI.apk

      - name: Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: KS AI Build v1.0.${{ github.run_number }}
          files: release/KS-AI.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
